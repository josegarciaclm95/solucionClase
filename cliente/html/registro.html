<form id="formRegistro">
    <div class="form-group" id="camposUserName"><label id="labelUserName" for="userName">Nombre de usuario (único)</label>
        <input type="text" class="form-control" id="userName">
    </div>
    <div class="form-group" id="camposCorreo"><label id="labelCorreo" for="correoUsuario">Correo electrónico (a esta dirección se mandará el correo de confirmación de la cuenta)</label>
        <input type="text" class="form-control" id="correoUsuario">
    </div>
    <div class="form-group" id="camposContra1">
        <label for="password1">Contraseña</label>
        <input type="password" class="form-control" id="password1">
    </div>
    <div class="form-group" id="camposContra2">
        <label for="password2">Repite la contraseña</label>
        <input type="password" class="form-control" id="password2">
    </div>
    <button type="button" id="confirmaRegBtn" class="btn btn-primary btn-md" style="margin-bottom:10px">Regístrame</button>
</form>
