        window.onhashchange = function (e) {
            //console.log(e)
            var newPage = e.newURL.split('#')[1]
            var oldPage = e.oldURL.split('#')[1]
            if (!oldPage) oldPage = "inicio";
            if (!newPage) newPage = "sonido"
            $('#' + newPage).addClass('active')
            $('#' + oldPage).removeClass('active')
        }
