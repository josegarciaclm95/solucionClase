<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-md-4">
            <div class="portlet portlet-default">
                <div class="portlet-heading">
                    <div class="portlet-title">
                        <h4><i class="fa fa-circle text-green"></i> Chat</h4>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div id="chat" class="panel-collapse collapse in">
                    <div>
                        <div id="chat-conversation" class="portlet-body chat-widget" style="overflow-y: auto; width: auto; height: 300px;">
                            <div class="row">
                                <div class="col-lg-12">
                                    <!--Aqui va la fecha en la que empieza la partida-->
                                    <p id="chat-date" class="text-center text-muted small"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="portlet-footer">
                        <form role="form">
                            <div class="form-group">
                                <textarea id="chat-msg" class="form-control" placeholder="Escriba su mensaje..."></textarea>
                            </div>
                            <div class="form-group">
                                <button id="chat-send" type="button" class="btn btn-default pull-right">Enviar</button>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col-md-4 -->
    </div>
</div>
