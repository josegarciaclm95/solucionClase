<form id="login">
    <div class="form-group">
        <input type="text" class="form-control" id="nombreL" placeholder="Introduce tu email">
        <input type="password" class="form-control" id="claveL" placeholder="Introduce tu clave">
    </div>
    <button type="button" id="loginBtn" class="btn btn-primary btn-md" style="margin-bottom:10px">Entrar</button>
    <div id="registerGroup" class="form-group" style="margin-bottom:0px">
        <label for="register">¿Eres nuevo? Regístrate</label><br/>
        <button type="button" id="registrBtn" class="btn btn-primary btn-md">Registrar</button>
    </div>
</form>
